{% load bootstrap5 %}
{% bootstrap_css %}  
{% bootstrap_javascript %}
{% block content %}
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
          <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">S'inscrire </h1>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="post">
            {% csrf_token %}
            <table>
               {% for field in form %}
               <tr>
               <td>{{ field.label_tag }}</td>
               <td>{{ field }}</td>
               </tr>
               {% for error in field.errors %}
               <tr><td></td><td class="alert alert-danger">{{ error }}</td></tr>
               {% endfor %}
               {% endfor %}
               </table>
               <button class="w-100 btn btn-lg btn-primary" type="submit">s'inscrire</button> 
               <div>
                  <small>
                  Déjà inscrit?
                  <a href="{% url 'login' %}">Se connecter</a>
                  </small>
                  </div>
              </form>
              
        </div>
      </div>
    </div>
   {% endblock %}
